<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pop's Play - Missão Secreta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      :root {
        --bg: #0e0e0f;
        --card: #17181b;
        --muted: #a1a1a6;
        --text: #f5f7fb;
        --accent: #fff200; /* amarelo neon */
        --accent-2: #d9d600;
        --accent-3: #8a8800;
        --danger: #ff4d4d;
        --ok: #22c55e;
        --ring: 0 0 0 3px rgba(255, 242, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        color: var(--text);
        background: linear-gradient(180deg, #0a0a0b, #0e0e10 20%, #0b0b0c 100%);
        background-color: var(--bg);
        display: grid;
        place-items: center;
        overflow-x: hidden;
      }

      /* Faixa superior amarela com “SECRETO” */

      .brand {
        position: fixed;
        top: 14px;
        width: 100%;
        text-align: center;
        letter-spacing: 0.65em;
        font-weight: 800;
        color: #111;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6),
          0 0 8px rgba(0, 0, 0, 0.35);
        user-select: none;
      }

      main {
        width: min(720px, 92vw);
        padding-top: 60px; /* espaço por causa da faixa fixa */
      }

      .panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        padding: 40px 32px 34px;
        background: radial-gradient(
            240px 80px at 50% -30px,
            rgba(0, 0, 0, 0.18),
            transparent 70%
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0)
          );
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        position: relative;
      }

      img {
        height: 170px;
      }

      h1 {
        margin: 0;
        font-size: clamp(26px, 3.8vw, 40px);
        color: var(--accent);
        letter-spacing: 0.04em;
        text-align: center;
        font-family: "Luckiest Guy", cursive;
        font-weight: 400;
      }
      h1 .underline {
        display: block;
        width: 160px;
        height: 6px;
        margin: 12px auto 0;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent),
          transparent
        );
        filter: drop-shadow(0 0 6px rgba(255, 242, 0, 0.55));
      }

      .hint {
        margin-top: -6px;
        color: var(--muted);
        font-size: 14px;
        letter-spacing: 0.02em;
      }

      /* Campo + botão */
      form {
        width: 360px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: center;
      }

      .field {
        width: min(560px, 92%);
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        background: #1a1b1f;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
        padding: 4px;
      }
      .field:focus-within {
        border-color: rgba(255, 242, 0, 0.45);
        box-shadow: var(--ring), inset 0 0 0 1px rgba(255, 242, 0, 0.25);
      }
      .input {
        width: 100%;
        height: 56px;
        padding: 0 16px;
        background: transparent;
        color: var(--text);
        font-size: 18px;
        border: 0;
        outline: 0;
        letter-spacing: 0.06em;
        text-align: center;
      }
      .eye {
        width: 56px;
        height: 56px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 0;
        background: linear-gradient(180deg, #202127, #191a1f);
        color: #c9c9cf;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      .eye:hover {
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }
      .eye:active {
        transform: scale(0.96);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: min(560px, 100%);
        height: 56px;
        border: 0;
        border-radius: 14px;
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        color: #1a1a1a;
        font-weight: 800;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 800;
        font-size: 14px;
        font-style: normal;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn[disabled] {
        cursor: progress;
        filter: grayscale(0.1) brightness(0.9);
        opacity: 0.85;
      }

      .status {
        margin-top: 6px;
        min-height: 22px;
        font-size: 13px;
        color: var(--muted);
        letter-spacing: 0.02em;
      }
      .status.error {
        color: var(--danger);
      }
      .status.ok {
        color: var(--ok);
      }

      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #8f9097;
        text-align: center;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .borda-botao {
        height: 100px;
        width: 250px;
        flex: content;
        align-items: center;
        text-align: center;
        background-color: #777500;
        padding-bottom: 7px;
        border-radius: 14px;
        margin-top: 30px;
      }

      /* Animações */
      @keyframes shake {
        10%,
        90% {
          transform: translateX(-1px);
        }
        20%,
        80% {
          transform: translateX(2px);
        }
        30%,
        50%,
        70% {
          transform: translateX(-4px);
        }
        40%,
        60% {
          transform: translateX(4px);
        }
      }
      .shake {
        animation: shake 420ms cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @media (max-width: 480px) {
        .brand {
          letter-spacing: 0.45em;
          font-size: 14px;
        }
        .panel {
          padding: 32px 20px 28px;
        }
        .input {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel" role="region" aria-label="Área de acesso restrito">
        <img src="Pikotchan-Mascarado.png" alt="" />

        <h1>
          MISSÃO SECRETA <span class="underline" aria-hidden="true"></span>
        </h1>

        <form id="form" autocomplete="off" novalidate>
          <div class="field" id="field">
            <input
              id="secret"
              class="input"
              type="text"
              inputmode="text"
              placeholder="Digite aqui seu código secreto"
              aria-label="Código secreto"
              aria-describedby="status"
              aria-invalid="false"
              maxlength="32"
              required
            />
          </div>

          <div class="borda-botao">
            <button class="btn" id="submit" type="submit">
              COMPLETAR MISSÃO
            </button>
          </div>

          <div
            id="status"
            class="status"
            role="status"
            aria-live="polite"
          ></div>
        </form>

        <div class="footer">// Sistema de segurança ativo //</div>
      </section>
    </main>

    <script>
      (() => {
        const SECRET = "popsplay"; // código correto (case-insensitive)
        const REDIRECT_URL = "https://pops-play.lovable.app";

        const form = document.getElementById("form");
        const input = document.getElementById("secret");
        const field = document.getElementById("field");
        const toggle = document.getElementById("toggle");
        const eyeIcon = document.getElementById("eyeIcon");
        const submitBtn = document.getElementById("submit");
        const statusEl = document.getElementById("status");

        // Alternar visibilidade
        toggle.addEventListener("click", () => {
          const isPwd = input.type === "password";
          input.type = isPwd ? "text" : "password";
          toggle.setAttribute(
            "aria-label",
            isPwd ? "Ocultar código" : "Mostrar código"
          );
          eyeIcon.innerHTML = isPwd
            ? '<path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.8 21.8 0 0 1 5.06-5.94m4.91-2.1A10.94 10.94 0 0 1 23 12s-1.64 3.2-4.5 5.5"/><path d="M14.12 14.12A3 3 0 0 1 9.88 9.88M1 1l22 22" />'
            : '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"></path><circle cx="12" cy="12" r="3"></circle>';
          input.focus({ preventScroll: true });
        });

        // Foco inicial
        window.addEventListener("load", () => input.focus());

        // Submeter e validar
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const value = input.value.trim().toLowerCase();

          // UI busy
          submitBtn.disabled = true;
          statusEl.className = "status";
          statusEl.textContent = "Verificando...";

          // Pequeno delay para UX
          setTimeout(() => {
            if (value === SECRET) {
              statusEl.className = "status ok";
              statusEl.textContent = "Código válido. Redirecionando...";
              // Redireciona
              window.location.assign(REDIRECT_URL);
            } else {
              statusEl.className = "status error";
              statusEl.textContent = "Código incorreto. Tente novamente.";
              input.setAttribute("aria-invalid", "true");
              field.classList.remove("shake"); // reinicia animação
              // força reflow para reiniciar a animação de shake
              void field.offsetWidth;
              field.classList.add("shake");
              submitBtn.disabled = false;
              input.focus();
              input.select();
            }
          }, 350);
        });

        // Limpa estado de erro ao digitar
        input.addEventListener("input", () => {
          if (input.getAttribute("aria-invalid") === "true") {
            input.setAttribute("aria-invalid", "false");
            statusEl.textContent = "";
            statusEl.className = "status";
          }
        });
      })();
    </script>
  </body>
</html>
